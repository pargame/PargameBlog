<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=/PargameBlog/" />
    <script>
      // GitHub Pages SPA redirect
      // If you deploy under /PargameBlog/, this will redirect to base path preserving the path.
      (function() {
        var l = window.location;
        var base = '/PargameBlog/';
        // Preserve sub-path after base
        var redirect = base + (l.pathname.replace(/^\/PargameBlog\//, '')) + l.search + l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
